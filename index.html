<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>RK Wedding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff5e62, #ff9966);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-top: 30px;
    }

    img {
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    a.button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 16px;
      background-color: #fff;
      color: #ff5e62;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #f8f8f8;
    }

    /* Hide on desktop */
    @media (min-width: 768px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RK Wedding</h1>
    <img src="img/scan.png" alt="RK Wedding Image" />
    <a class="button" href="https://maps.app.goo.gl/UGHxUMKc3f5djTKZ9" target="_blank">
      View Location
    </a>
  </div>
</body>
</html>
